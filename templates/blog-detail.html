<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog detail page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

</head>

<body>
    {% include 'commons/header.html' %}
    <h1>Hello welcome to the blog detail page!</h1>
    <div style="margin:2px 6px; padding: 10px;">
        <h3>{{object.title}}</h3>
        <div style="display: flex;">
            <img height="400" ; width="400" src="{{object.image.url}}" alt="" style="margin-right: 20px;">
            <div style=" flex: 1;">
                <p>{{object.description}}</p>
            </div>
        </div>
    </div>
</body>

</html>
